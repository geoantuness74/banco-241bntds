<!DOCTYPE html>
<html lang="pr-bt">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Produtos</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>

	<body class="bg-secondary">
		<div class="container">
			<div class="card p-3 mt-3">
				<h1 class="text-center">Produtos</h1>
				<hr />
				<div>
					<div
						class="btn btn-primary"
						data-bs-toggle="modal"
						data-bs-target="#modal_cadastro"
					>
						Cadastrar
					</div>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Produto</th>
							<th>Quantidade</th>
							<th>Descrição</th>
							<th class="text-center"></th>
						</tr>
					</thead>
					<tbody id="tabela_produtos"></tbody>
				</table>
			</div>
		</div>

		<!-- MODAL CADASTRO -->
		<div
			class="modal fade"
			id="modal_cadastro"
			tabindex="-1"
			role="dialog"
			aria-labelledby="TituloModalCentralizado"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="TituloModalCentralizado">
							Cadastro
						</h5>
					</div>
					<form id="cadastro">
						<div class="modal-body">
							<div class="mb-3">
								<label for="produto" class="form-label"
									>Produto</label
								>
								<input
									required
									type="text"
									class="form-control"
									id="produto-cadastro"
									aria-describedby="emailHelp"
								/>
							</div>
							<div class="mb-3">
								<label for="quantidade" class="form-label"
									>Quantidade</label
								>
								<input
									required
									type="number"
									class="form-control"
									id="quantidade-cadastro"
								/>
							</div>
							<div class="mb-3">
								<label for="descricao" class="form-label"
									>Descrição</label
								>
								<input
									required
									type="text"
									class="form-control"
									id="descricao-cadastro"
								/>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Fechar
							</button>
							<button type="submit" class="btn btn-primary">
								Cadastrar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- MODAL CADASTRO -->
		<div
			class="modal fade"
			id="modal_edicao"
			tabindex="-1"
			role="dialog"
			aria-labelledby="TituloModalCentralizado"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="TituloModalCentralizado">
							Edição
						</h5>
					</div>
					<form id="editar_modal">
						<input type="hidden" id="id-produto-editar" />
						<div class="modal-body">
							<div class="mb-3">
								<label for="produto-editar" class="form-label"
									>Produto</label
								>
								<input
									required
									type="text"
									class="form-control"
									id="produto-editar"
									aria-describedby="produtoHelp"
								/>
							</div>
							<div class="mb-3">
								<label
									for="quantidade-editar"
									class="form-label"
									>Quantidade</label
								>
								<input
									required
									type="text"
									class="form-control"
									id="quantidade-editar"
								/>
							</div>
							<div class="mb-3">
								<label for="descricao-editar" class="form-label"
									>Descrição</label
								>
								<input
									required
									type="text"
									class="form-control"
									id="descricao-editar"
								/>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Fechar
							</button>
							<button type="submit" class="btn btn-primary">
								Editar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="script_produtos.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
